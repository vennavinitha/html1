<html>
    <head>
        <title>combing row and columns</title>
        <style>
            body{
                background-color:azure;
            }
        </style>
    </head>
    <body>
        <table border="1">
            <tr>
                <th colspan="2" style="color:chartreuse">veggies</th>
                <td style="color:red">tamato</td>
                <td style="color:red">onion</td>
                <td style="color:red">potato</td>
            </tr>
            <tr>
                <th rowspan="2" style="color:chartreuse">cost</th>
                <th style="color:red">mrp</th>
                <td>20</td>
                <td>30</td>
                <td>40</td>
            </tr>
            <tr>
                <th style="color:red">rp</th>
                <td>10</td>
                <td>20</td>
                <td>30</td>
            </tr>
        </table>
    </body>
</html>
