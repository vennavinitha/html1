<html>
    <head>
        <title>combing row and columns</title>
    </head>
    <body>
        <table border="1">
            <tr>
                <th colspan="2">veggies</th>
                <td>tamato</td>
                <td>onion</td>
                <td>potato</td>
            </tr>
            <tr>
                <th rowspan="2">cost</th>
                <th>mrp</th>
                <td>20</td>
                <td>30</td>
                <td>40</td>
            </tr>
            <tr>
                <th>rp</th>
                <td>10</td>
                <td>20</td>
                <td>30</td>
            </tr>
        </table>
    </body>
</html>
